<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标路径测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .icon-test img { width: 32px; height: 32px; margin-right: 10px; vertical-align: middle; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>图标路径测试</h1>
    <p>这个页面用于测试图标文件是否能正确加载。</p>
    
    <div id="icon-tests">
        <div class="icon-test" id="beancount">
            <img src="/assets/icons/beancount.png" alt="BeanBridge" onload="markSuccess(this)" onerror="markError(this)">
            <span>beancount.png</span>
        </div>
        <div class="icon-test" id="alipay">
            <img src="/assets/icons/alipay.png" alt="支付宝" onload="markSuccess(this)" onerror="markError(this)">
            <span>alipay.png</span>
        </div>
        <div class="icon-test" id="weixin">
            <img src="/assets/icons/weixin.png" alt="微信" onload="markSuccess(this)" onerror="markError(this)">
            <span>weixin.png</span>
        </div>
        <div class="icon-test" id="huobi">
            <img src="/assets/icons/火币.png" alt="火币" onload="markSuccess(this)" onerror="markError(this)">
            <span>火币.png</span>
        </div>
        <div class="icon-test" id="htsec">
            <img src="/assets/icons/海通证券.png" alt="海通证券" onload="markSuccess(this)" onerror="markError(this)">
            <span>海通证券.png</span>
        </div>
    </div>

    <script>
        function markSuccess(img) {
            img.parentElement.classList.add('success');
            img.parentElement.innerHTML += ' <span style="color: green;">✓ 加载成功</span>';
        }
        
        function markError(img) {
            img.parentElement.classList.add('error');
            img.parentElement.innerHTML += ' <span style="color: red;">✗ 加载失败</span>';
        }
    </script>
</body>
</html>
